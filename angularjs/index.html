<!DOCTYPE html>
<html lang="en" ng-app="store">
<head>
	<meta charset="UTF-8">
	<title>Gem Store</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body ng-controller="StoreController as store">

	<div class="inventory fluid-container text-center">
		<h1>Flatlander Crafted Gems</h1>
		<h2> - and Angular Store - </h2>
		<ul class="list-group">
			<li class="list-group-item text-center" ng-repeat="product in store.products" ng-hide="product.soldOut">
				<h1> {{product.name}} </h1>
				<h2> {{product.price | currency}} </h2>
				<img ng-src="{{product.image}}" alt="">
				<button ng-show="product.canPurchase"> Add to Cart </button>
				<section ng-controller="PanelController as panel">
					<ul class="nav nav-pills">
						<li ng-class="{ active:panel.isSelected(1) }">
							<a href ng-click="panel.selectTab(1)">Description</a>
						</li>
						<li ng-class="{ active:panel.isSelected(2) }">
							<a href ng-click="panel.selectTab(2)">Specification</a>
						</li>
						<li ng-class="{ active:panel.isSelected(3) }">
							<a href ng-click="panel.selectTab(3)">Reviews</a>
						</li>
					</ul>
					<div class="pannel" ng-show="panel.isSelected(1)">
						<h4>Description</h4>
						<p>{{product.description}}</p>
					</div>
					<div class="pannel" ng-show="panel.isSelected(2)">
						<h4>Specification</h4>
						<blockquote>None yet</blockquote>
					</div>
					<div class="pannel" ng-show="panel.isSelected(3)">
						<h4>Reviews</h4>
						<blockquote>None yet</blockquote>
					</div>
				</section>
			</li>
		</ul>
	</div>

	<script src="js/jquery.min.js"></script>
	<script src="js/angular.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
